<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/logo-storeHealth.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>store.Health</title>
</head>
<body>
    <header>
        <div>
            <img src="img/folha.svg">
            <h1>store.Health</h1>
        </div>
    </header>

<section class="container-window">
    <section class="container-window-login">
            <section class="container-login" data-form="login"> 
                <div class="login">
                    <h2>LOGIN</h2>
                    <form class="formulario1">
                        <input type="text" class="input-login" placeholder="Email ou Usuario">
                        <label>esqueceu a senha? <a href="#" class="link-externo link-esqueci-senha">clique aqui</a></label>
                        <input type="password" id="input-senha" placeholder="Senha">
                    </form>
                        
                        <button type="submit" class="botao-padrao" id="btn-entrar">ENTRAR</button>

                        <div class="entrar-com-redes">
                            <!-- <h3>se preferir entre com:</h3>
                            <div class="redes-sociais">
                                <a href="#"><img src="img/facebook.svg" alt="facebook"></a>
                                <a href="#"><img src="img/google.svg" alt="google"></a>
                                <a href="#"><img src="img/instagram.svg" alt="instagram"></a>
                            </div> -->
                            <h3>Não possui conta? <a href="#" class="link-externo" id="botaoCadastro">cadastre-se</a></h3>
                        </div>
                </div>
            </section>

            <section class="imagemLogin" data-form="imagemLogin">
                <img src="img/img1.svg">
            </section>
    </section>

    <section class="container-window-cadastro">
            <section class="imagemCadastro" data-anime="up">
                <img src="img/img2.svg">
            </section>

            <section class="container-cadastro" data-anime="down">
                <div class="container-botao-voltar">
                    <div class="botaoVoltar">
                        <img src="img/arrowVoltar.svg">
                    </div>
                </div>
                
                
                    <div class="container-formulario-cadastro">
                        <h2>CRIE SUA CONTA</h2>
                        <h3>fácil, rápido e simples!</h3>
                        <form class="container-form">
                            <input type="text" class="input-cadastro" placeholder="Digite seu nome" data-cadastro="cadastro">
                            <input type="text" class="input-cadastro" placeholder="Digite seu nome de usuário" data-cadastro="cadastro">
                            <input type="email" class="input-cadastro inputEmailCadastro" placeholder="Digite seu e-mail" data-cadastro="cadastro">
                            <input type="password" class="input-cadastro" placeholder="Crie sua senha" data-cadastro="cadastro">
                            <input type="password" class="input-cadastro" placeholder="Confirme sua senha" data-cadastro="cadastro">
                            <span class="verificacao"></span>
                        </form>

                        <div class="input-checkbox">
                            <div>
                                <input type="checkbox" class="termos" >
                                <label>Concordo com os Termos, Política de Dados e Política de Cookies. *</label>
                            </div>

                            <div>
                                <input type="checkbox" >
                                <label>Desejo receber promoções e newsletter no email cadastrado.</label>
                            </div>
                        </div>
                        <button type="submit" class="botao-padrao btnCadastro">CADASTRE-SE</button>

                    </div>
                    

            </section>

            <!-- posição do modal -->
            <section class="modal">
                <div class="card-modal">
                    <h2>SUA CONTA FOI CRIADA COM SUCESSO!</h2>
                    <span data-modal="nome">Lorem</span>
                    <span data-modal="usuario">teste</span>
                    <span data-modal="email">email@gmail.com</span>

                    <button class="btnModal">X</button>

                </div>
            </section>

            

    </section>


    <section class="container-esqueci-senha-PAI">
        <section class="container-esqueci-senha">
            <div class="container-botao-voltar">
                <div class="botaoVoltarRecuperarSenha">
                    <img src="img/arrowVoltar.svg">
                </div>
            </div>
            <div class="div-recuperar-senha">
                <h2>RECUPERAR SENHA</h2>
                <h3>Digite seu email cadastrado. Vamos enviar um link de recuperação de senha para você!</h3>
                <span class="emailNaoValido"></span>
                <form>
                    <input type="email" class="input-cadastro" placeholder="Digite seu e-mail">
                </form>
                
                <button type="submit" class="botao-padrao botao-alert">ENVIAR</button>
            </div>
            

        </section>

        
        
    </section>

    
</section>



    









    <script type="module" src="script.js"></script>
</body>
</html>
